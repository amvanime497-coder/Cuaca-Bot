<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group select {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: white;
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .example-btn:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 18px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .result.show {
            display: block;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
        }

        .weather-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .weather-info .temp {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }

        .weather-details {
            display: flex;
            gap: 10px;
            font-size: 16px;
        }

        .forecast-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .forecast-item .day {
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }

        .forecast-item img {
            width: 80px;
            height: 80px;
            margin: 10px 0;
        }

        .forecast-item .temps {
            font-size: 14px;
            color: #666;
        }

        .error {
            display: none;
            background: #fff3cd;
            color: #856404;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        .error.show {
            display: block;
        }

        .bmkg-image {
            text-align: center;
        }

        .bmkg-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .weather-main {
                flex-direction: column;
                text-align: center;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òÄÔ∏è Aplikasi Cuaca Indonesia</h1>
            <p>Cek prakiraan cuaca untuk lokasi favorit Anda</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="locationInput" placeholder="Masukkan nama kota atau URL BMKG..." />
                <select id="daysSelect">
                    <option value="3">3 Hari</option>
                    <option value="5" selected>5 Hari</option>
                    <option value="7">7 Hari</option>
                    <option value="10">10 Hari</option>
                </select>
                <button class="btn" onclick="searchWeather()">Cari</button>
            </div>
            
            <div class="examples">
                <span style="color: #666; font-size: 14px; margin-right: 10px;">Contoh:</span>
                <button class="example-btn" onclick="setLocation('Jakarta')">Jakarta</button>
                <button class="example-btn" onclick="setLocation('Surabaya')">Surabaya</button>
                <button class="example-btn" onclick="setLocation('Bandung')">Bandung</button>
                <button class="example-btn" onclick="setLocation('Yogyakarta')">Yogyakarta</button>
                <button class="example-btn" onclick="setLocation('Bali')">Bali</button>
            </div>
        </div>

        <div class="error" id="errorBox"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Mengambil data cuaca...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function setLocation(location) {
            document.getElementById('locationInput').value = location;
            searchWeather();
        }

        function mapWeatherCode(code) {
            const weatherMap = {
                0: { desc: 'Cerah', icon: '01d' },
                1: { desc: 'Cerah Berawan', icon: '02d' },
                2: { desc: 'Berawan Sebagian', icon: '03d' },
                3: { desc: 'Berawan', icon: '04d' },
                45: { desc: 'Berkabut', icon: '50d' },
                48: { desc: 'Kabut Tebal', icon: '50d' },
                51: { desc: 'Gerimis Ringan', icon: '09d' },
                53: { desc: 'Gerimis', icon: '09d' },
                55: { desc: 'Gerimis Lebat', icon: '09d' },
                61: { desc: 'Hujan Ringan', icon: '10d' },
                63: { desc: 'Hujan', icon: '10d' },
                65: { desc: 'Hujan Lebat', icon: '10d' },
                71: { desc: 'Salju Ringan', icon: '13d' },
                73: { desc: 'Salju', icon: '13d' },
                75: { desc: 'Salju Lebat', icon: '13d' },
                80: { desc: 'Hujan Shower', icon: '09d' },
                81: { desc: 'Hujan Shower Lebat', icon: '09d' },
                95: { desc: 'Badai Petir', icon: '11d' },
                96: { desc: 'Badai Petir dengan Hujan Es', icon: '11d' },
                99: { desc: 'Badai Petir Parah', icon: '11d' }
            };
            return weatherMap[code] || { desc: 'Tidak Diketahui', icon: '01d' };
        }

        function getIconUrl(icon, size = '2x') {
            return `https://openweathermap.org/img/wn/${icon}@${size}.png`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'short', day: 'numeric', month: 'short' };
            return date.toLocaleDateString('id-ID', options);
        }

        async function searchWeather() {
            const location = document.getElementById('locationInput').value.trim();
            const days = document.getElementById('daysSelect').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const errorBox = document.getElementById('errorBox');

            if (!location) {
                showError('Silakan masukkan nama kota atau URL BMKG');
                return;
            }

            // Hide previous results and errors
            result.classList.remove('show');
            errorBox.classList.remove('show');
            loading.classList.add('show');

            try {
                const response = await fetch(`/api/cuaca?q=${encodeURIComponent(location)}&days=${days}`);
                const data = await response.json();

                loading.classList.remove('show');

                if (data.error) {
                    showError(data.error === 'location not found' 
                        ? 'Lokasi tidak ditemukan. Coba nama kota yang lain.' 
                        : `Terjadi kesalahan: ${data.error}`);
                    return;
                }

                displayWeather(data);
            } catch (error) {
                loading.classList.remove('show');
                showError('Gagal mengambil data cuaca. Silakan coba lagi.');
                console.error('Error:', error);
            }
        }

        function displayWeather(data) {
            const result = document.getElementById('result');

            if (data.source === 'bmkg') {
                // Display BMKG image
                result.innerHTML = `
                    <h2 class="forecast-title">Prakiraan Cuaca BMKG</h2>
                    <div class="bmkg-image">
                        ${data.imageUrl 
                            ? `<img src="${data.imageUrl}" alt="Peta cuaca BMKG" />` 
                            : '<p>Gambar cuaca tidak tersedia</p>'}
                    </div>
                `;
            } else {
                // Display Open-Meteo data
                const current = data.current;
                const daily = data.daily;
                const weather = mapWeatherCode(current.weathercode);

                let forecastHtml = '';
                if (daily && daily.time) {
                    for (let i = 0; i < daily.time.length; i++) {
                        const dayWeather = mapWeatherCode(daily.weathercode[i] || 0);
                        forecastHtml += `
                            <div class="forecast-item">
                                <div class="day">${formatDate(daily.time[i])}</div>
                                <img src="${getIconUrl(dayWeather.icon)}" alt="${dayWeather.desc}" />
                                <div class="temps">
                                    <div>Max: <strong>${Math.round(daily.temperature_2m_max[i])}¬∞C</strong></div>
                                    <div>Min: <strong>${Math.round(daily.temperature_2m_min[i])}¬∞C</strong></div>
                                </div>
                            </div>
                        `;
                    }
                }

                result.innerHTML = `
                    <div class="weather-main">
                        <img class="weather-icon" src="${getIconUrl(weather.icon, '4x')}" alt="${weather.desc}" />
                        <div class="weather-info">
                            <h2>üìç ${data.place}</h2>
                            <div class="temp">${Math.round(current.temperature)}¬∞C</div>
                            <div class="weather-details">
                                <span>üí® Angin: ${current.windspeed} km/h</span>
                                <span>üß≠ ${current.winddirection}¬∞</span>
                            </div>
                            <div style="margin-top: 10px; opacity: 0.9;">${weather.desc}</div>
                        </div>
                    </div>
                    
                    <h3 class="forecast-title">üìÖ Prakiraan ${daily.time.length} Hari Ke Depan</h3>
                    <div class="forecast-grid">
                        ${forecastHtml}
                    </div>
                `;
            }

            result.classList.add('show');
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }

        // Allow Enter key to search
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });
    </script>
</body>
</html>
